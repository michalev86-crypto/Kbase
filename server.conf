# OpenVPN Port, Protocol and the Tun
port 1194
proto udp
dev tun
# OpenVPN Server Certificate — CA, server key and certificate
ca /etc/openvpn/server/ca.crt
cert /etc/openvpn/server/raspberrypi.crt
key /etc/openvpn/server/raspberrypi.key
#DH and CRL key
dh /etc/openvpn/server/dh.pem
crl-verify /etc/openvpn/server/crl.pem
# Network Configuration — Internal network
# Redirect all Connection through OpenVPN Server
server 10.0.8.0 255.255.255.0
#push “redirect-gateway def1”
# Using the DNS from https://dns.watch

#push "dhcp-option DNS 192.168.0.10"
push "dhcp-option DNS 192.168.1.10"
push "dhcp-option DOMAIN levi.pi"
push "route 192.168.1.0 255.255.255.0"

#push "route 192.168.0.0 255.255.255.0"
#Enable multiple clients to connect with same Certificate key
duplicate-cn
# TLS Security
cipher AES-256-CBC
tls-version-min 1.2
tls-cipher TLS-DHE-RSA-WITH-AES-256-GCM-SHA384:TLS-DHE-RSA-WITH-AES-256-CBC-SHA256:TLS-DHE-RSA-WITH-AES-128-GCM-SHA256:TLS-DHE-RSA-WITH-AES-128-CBC-SHA256
auth SHA512
auth-nocache
# Other Configuration
keepalive 20 60
persist-key
persist-tun
comp-lzo yes
daemon
allow-compression yes
user nobody
group nobody
# OpenVPN Log
log-append /var/log/openvpn.log
verb 3
